application:
  service: 'Coinsight API'
  instance: 'coinsight-x'

coinsight:
  coinbase:
    enabled: true
    url: 'https://api-public.sandbox.pro.coinbase.com'
    products:
    - 'btc-usd'
    - 'eth-eur'
  kraken:
    enabled: true
    url: 'https://api.kraken.com/0'
    products:
    - 'xxbtzusd'

tracing:
  xray:
    enabled: false
